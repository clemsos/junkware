{% extends "layout.html" %}

{% block content %}
<div id="dashboard-header row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <h1 class="objectId">#{{ objectId }}</h1>
        <div id="description"></div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div id="sidebar">
            <div class="btn-group-vertical">
                <a href="{{ objectId }}/molecules" class="btn btn-link">
                    <i class="fa fa-leaf"></i> DNA
                </a>
                <a href="{{ objectId }}/eeg" class="btn btn-link">
                    <i class="fa fa-headphones"></i> Brain
                </a>
                <a href="{{ objectId }}/molecule" class="btn btn-link">
                    <i class="fa fa-meh-o"></i> Molecule
                </a>
                <a href="{{ objectId }}/3d" class="btn btn-link">
                    <i class="fa fa-question"></i> 3D Shape
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% block junkview %}
    {% endblock %} 
</div>
{% endblock %}    

{% block scripts %}
<link rel="stylesheet" href="/css/dashboard.css">
    {% block junkscripts %}
    {% endblock %}
{% endblock %}

{% block styles %}
    {% block junkstyles %}
    {% endblock %}
{% endblock %}
